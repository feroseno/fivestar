<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>五星計算機</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
      line-height: 1.6;
    }
    h1 {
      color: #333;
    }
    input {
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 250px;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .result {
      margin-top: 20px;
      font-size: 1.2em;
      color: #333;
    }
    .notice {
      color: #555;
      font-size: 0.9em;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>五星計算機</h1>
  <p class="notice">請輸入您的出生年月日（共 8 位數字，格式：西元年 + 月 + 日，例如：19900721）。</p>
  
  <form id="calculator-form">
    <label for="birthdate">出生年月日：</label><br>
    <input type="text" id="birthdate" maxlength="8" required placeholder="例如：19900721">
    <br>
    <button type="submit">計算</button>
  </form>
  <div class="result" id="result"></div>

  <script>
    document.getElementById('calculator-form').addEventListener('submit', function(e) {
      e.preventDefault();

      // 取得輸入值
      const birthdate = document.getElementById('birthdate').value;

      // 驗證輸入格式
      if (birthdate.length !== 8 || isNaN(birthdate)) {
        document.getElementById('result').textContent = "請輸入正確的 8 位數字（西元年 + 月 + 日，例如：19900721）。";
        return;
      }

      // 將輸入分解為數字陣列
      const digits = birthdate.split('').map(Number);
      const year = digits.slice(0, 4); // 年份部分
      const month = digits.slice(4, 6); // 月份部分
      const day = digits.slice(6, 8); // 日期部分

      // 計算 T
      const sumAll = digits.reduce((a, b) => a + b, 0);
      const T = sumAll === 0 ? 0 : 1 + ((sumAll - 1) % 9);

      // 計算 P
      const sumLastFour = [...month, ...day].reduce((a, b) => a + b, 0);
      const P = sumLastFour === 10 ? 10 : 1 + ((sumLastFour - 1) % 9);

      // 顯示結果
      document.getElementById('result').textContent = `計算結果：T = ${T}, P = ${P}`;
    });
  </script>
</body>
</html>
