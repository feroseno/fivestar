<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>T and P Calculation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f9;
    }
    input {
      padding: 10px;
      margin: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .result {
      margin-top: 20px;
      font-size: 1.2em;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>T and P Calculator</h1>
  <form id="calculator-form">
    <label for="year1">Year Digit 1:</label>
    <input type="number" id="year1" required>
    <label for="year2">Year Digit 2:</label>
    <input type="number" id="year2" required>
    <label for="year3">Year Digit 3:</label>
    <input type="number" id="year3" required>
    <label for="year4">Year Digit 4:</label>
    <input type="number" id="year4" required>
    <label for="month1">Month Digit 1:</label>
    <input type="number" id="month1" required>
    <label for="month2">Month Digit 2:</label>
    <input type="number" id="month2" required>
    <label for="day1">Day Digit 1:</label>
    <input type="number" id="day1" required>
    <label for="day2">Day Digit 2:</label>
    <input type="number" id="day2" required>
    <button type="submit">Calculate</button>
  </form>
  <div class="result" id="result"></div>

  <script>
    document.getElementById('calculator-form').addEventListener('submit', function(e) {
      e.preventDefault();

      // Get input values
      const year = [1, 2, 3, 4].map(n => parseInt(document.getElementById(`year${n}`).value) || 0);
      const month = [1, 2].map(n => parseInt(document.getElementById(`month${n}`).value) || 0);
      const day = [1, 2].map(n => parseInt(document.getElementById(`day${n}`).value) || 0);

      // Calculate T
      const sumAll = [...year, ...month, ...day].reduce((a, b) => a + b, 0);
      const T = sumAll === 0 ? 0 : 1 + ((sumAll - 1) % 9);

      // Calculate P
      const sumLastFour = [...month, ...day].reduce((a, b) => a + b, 0);
      const P = sumLastFour === 10 ? 10 : 1 + ((sumLastFour - 1) % 9);

      // Display results
      document.getElementById('result').textContent = `T = ${T}, P = ${P}`;
    });
  </script>
</body>
</html>
