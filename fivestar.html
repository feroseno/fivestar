<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>T and P Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f9;
    }
    input {
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 200px;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .result {
      margin-top: 20px;
      font-size: 1.2em;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>T and P Calculator</h1>
  <form id="calculator-form">
    <label for="birthdate">Enter Birthdate (YYYYMMDD):</label><br>
    <input type="text" id="birthdate" maxlength="8" required placeholder="e.g., 19900721">
    <br>
    <button type="submit">Calculate</button>
  </form>
  <div class="result" id="result"></div>

  <script>
    document.getElementById('calculator-form').addEventListener('submit', function(e) {
      e.preventDefault();

      // Get input value
      const birthdate = document.getElementById('birthdate').value;

      // Validate input length
      if (birthdate.length !== 8 || isNaN(birthdate)) {
        document.getElementById('result').textContent = "Please enter a valid 8-digit date (YYYYMMDD).";
        return;
      }

      // Extract digits
      const digits = birthdate.split('').map(Number);
      const year = digits.slice(0, 4); // Year digits
      const month = digits.slice(4, 6); // Month digits
      const day = digits.slice(6, 8); // Day digits

      // Calculate T
      const sumAll = digits.reduce((a, b) => a + b, 0);
      const T = sumAll === 0 ? 0 : 1 + ((sumAll - 1) % 9);

      // Calculate P
      const sumLastFour = [...month, ...day].reduce((a, b) => a + b, 0);
      const P = sumLastFour === 10 ? 10 : 1 + ((sumLastFour - 1) % 9);

      // Display results
      document.getElementById('result').textContent = `T = ${T}, P = ${P}`;
    });
  </script>
</body>
</html>
